<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />

  </head>

  <body style="margin:0; padding:0">
    <div id="container" style="position: relative; height:100vh; width:100vw; padding:10px; box-sizing: border-box;">

      <div>

    <script src="./chat-socket.js"></script>
    <script src="./cursor-socket.js"></script>

</html>
